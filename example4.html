<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title> Example 4 | Curso de VueJS</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script src="vue.js"></script>

    </head>
    <body id="app">

    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <template v-if="name">
                <h1>
                    {{ gender == 'm' ? 'Bienvenido' : 'Bienvenida' }}, {{ name }}
                </h1>
                <p>Espero que disfrutes tu visita</p>
                <p>Tu nombre al revés es: {{ name.split('').reverse().join('') }}
            </template>
            <p v-else>Por favor escribe tu nombre:</p>

            <form @submit="signUp(false, $event)">
                <input type="text" v-model="name" class="form-control">

                <p v-if="name == ''" class="alert alert-danger">
                    Este campo es obligatorio
                </p>

                <label>
                    Hombre: <input type="radio" v-model="gender" value="m">
                </label>

                <label>
                    Mujer: <input type="radio" v-model="gender" value="f">
                </label>

                <p>¿Cuántos años de experiencia tienes con PHP?</p>

                <p>
                    Respuesta: <strong>{{ years_php }}</strong>
                    <!--v-bind o simplemente los : dos puntos, puede efectar directamente el html del sitio.
                    en el caso de este boton, hace referencia a la clase, para aplicar una clase defaul o danger de boostra si la variable years_php sobre pasa los 10.

                    Tambien, utiliza una function para implementar un estilo especifico teniendo en cuenta el valor de la variable years_php -->
                    <button type="button"
                            :class="{btn: true, 'btn-danger': years_php > 10 }"
                            :style="getAddYearButtonStyles()"
                            @click="addYear">+</button>

                    <button type="button"
                            :disabled="years_php == 0"
                            class="btn"
                            @click="subYear">-</button>
                </p>

                 <p>¿Cuántos años de experiencia tienes con JAVASCRIPT?</p>

                <p>
                    Respuesta: <strong>{{ years_js }}</strong>
                   
                    <button type="button"
                            :class="{btn: true, 'btn-danger': years_js > 5 }"
                            
                            @click="addYearJs">+</button>

                    <button type="button"
                            :disabled="years_js== 0"
                            class="btn"
                            @click="subYearJs">-</button>
                </p>

                <hr>

                <p v-show="name">
                    <button type="submit" class="btn btn-primary">
                        Regístrate
                    </button>

                    <button type="submit" class="btn btn-danger" @click="signUp(true, $event)">
                        Regístrate y sal del sistema
                    </button>
                </p>
            </form>

            <hr>

            <pre>{{ $data | json }}</pre>
        </div>
    </div>

    <script type="text/javascript">
        new Vue({
            el: "#app",
            data: {
                name: "",
                gender: 'm',
                years_php: 0,
                years_js: 0,
            },
            methods: {
                signUp: function (logout, event) {
                    event.preventDefault();

                    alert(this.name + ', por favor espera mientras te registramos.');

                    if (logout) {
                        alert("Saliendo del sistema...");
                    }
                },
                addYear: function () {
                    this.years_php++;
                },
                subYear: function () {
                        this.years_php--;
                },
                getAddYearButtonStyles: function () {//metodo que le agrega directamente el estilo
                    return {'font-size': 10+this.years_php+'px'};
                },
                addYearJs: function () {
                    this.years_js++;
                },
                subYearJs: function () {
                        this.years_js--;
                },
            }
        });
    </script>
    </body>
</html>
